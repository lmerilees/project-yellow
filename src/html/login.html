<!DOCTYPE html>
<html lang="en">
    <head >
        <title>TMS Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login.css">
        <script src="/js/libs/jquery-3.4.1.min.js"> </script>
        <script src="/js/libs/popper.min.js"> </script>
        <script src="/js/libs/bootstrap.min.js"> </script>
        <script src="../js/login.js"> </script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container h-100 d-flex justify-content-center" id="login-body">
            <script>$('#login-body').hide();</script>
            <div class="vertical-center">
            <div class="shadow p-3 mb-5 bg-white rounded" id="login-d">
                <h3 class="text-center">Project-Yellow <br> Login page</h3>
                <ul id="form-messages">
                   
                </ul>
                <form id="log-submit"> 
                    <div class="form-group">
                        <br>
                        <label for="username">Username</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <br>
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                    <div class="col d-flex justify-content-end form-group">
                        <button id="submit-button" type="button" class="btn float-right btn-primary">Login</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    Don't have an account? &nbsp;
                    <a href="/register">Sign Up</a>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>

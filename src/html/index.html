<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project Yellow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/index.css">
        <script src="/js/libs/jquery-3.4.1.min.js"></script>
        <script src="/js/libs/popper.min.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>
        <script src="../js/index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      </head>
    <body>
        
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class ="sidebar-header">
                    <h3>Project Yellow</h3>
                </div>

                <ul class="list-unstyled components">
                        <pbody id="username"> <!-- Username will append here --> </pbody>
                    <li class="active" id="append-project">
                        <!-- This needs to be appended -->
                        <!-- To here -->
                        <li>
                            <a href="#" id="new-project">
                                <i class="material-icons d-flex justify-content-center">
                                    add5
                                </i>
                            </a>
                        </li>
                    
                    </li>
                </ul>
            </nav>

            
            <!-- Page Content -->
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7386D5">

                    <div class="container-fluid" style="background-color: #7386D5">

                        <!-- First row will hold headers -->
                    <div class="row" style="width: 100%">

                        <!-- This col will be for the collapse button -->
                        <div class="col-4" >
                            <button type="button" id="sidebarCollapse" class="btn btn-info">
                                <i class="fas fa-align-left"></i>
                                <span>SB</span>
                            </button>
                        </div>

                        <!-- This col will be for the project name -->
                        <div class="col-8">
                            <!-- this will need to update based on which "project" tab we are on -->
                            <div id="title" style="text-align: left"></cen>
                        </div>

                    </div>

                </nav>
                    
                <div class="container-fluid" style="background-color: whitesmoke">

                    <div class="row" id="card-input">

                        <div id="steps">
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-info btn-md" id="newStep">New Step</button>
                        </div>

                    </div> 

                </div>      

            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog" >
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-header"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="append-body">
                
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modal-save">Save changes</button>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>

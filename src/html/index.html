<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yellow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/index.css">
        <script src="/js/libs/jquery-3.4.1.min.js"></script>
        <script src="/js/libs/popper.min.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>
        <script src="../js/index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      </head>
    <body>
        
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class ="sidebar-header">
                    <h3 class="text-center">Yellow</h3>
                </div>
                <div id="user" class="d-flex justify-content-center align-items-center">
                    <h4 class="text-center align-middle" id="username"> User: <!-- Username will append here --> </h4>
                </div>
                <ul class="list-unstyled components">
                    <li class="active" id="append-project">
                        <!-- This needs to be appended -->
                        <!-- To here -->
                        <li>
                            <a href="#" id="new-project">
                                <i class="material-icons d-flex justify-content-center">
                                    &nbsp;&nbsp; add5
                                </i>
                            </a>
                        </li>
                    
                    </li>
                </ul>
            </nav>

            
            <!-- Page Content -->
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1a8cff">

                    <!-- <div class="container-fluid"> -->

                        <!-- First row will hold headers -->
                    <div class="row" id="row">

                        <!-- This col will be for the collapse button -->
                        <div class="col-4" >
                            <button type="button" id="sidebarCollapse" class="btn btn-info" style="background-color: #3399ff">
                                <i class="fas fa-align-left"></i>
                                <span>SB</span>
                            </button>
                        </div>

                        <!-- This col will be for the project name -->
                        <div class="col-4">
                            <!-- this will need to update based on which "project" tab we are on -->
                            <div id="title1" style="text-align: center">
                            
                                <!-- Current project name will appear here -->

                            </div>
                        </div>
                        <div class="col-4 d-flex flex-row-reverse">
                            <button type="button" class="btn btn-info btn-md" style="background-color: #3399ff" id="newStep">New Step</button>
                        </div>

                    </div>

                </nav>
                    
                <div class="container-fluid" style="background-color: whitesmoke">

                    <div class="row" id="card-input">

                        <!-- <div id="steps"> -->
                            <!-- Trigger the modal with a button -->
                        <!-- </div> -->

                    </div> 

                </div>      

            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog" >
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-header"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="append-body">
                    
                
                </div>
                <div class="modal-footer" id="append-foot">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                </div>
            </div>
            </div>
        </div>
    </body>
</html>

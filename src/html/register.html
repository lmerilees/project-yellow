<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>TMS Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/register.css">
        <script src="/js/libs/jquery-3.4.1.min.js"></script>
        <script src="/js/libs/popper.min.js"></script>
        <script src="/js/libs/bootstrap.min.js""></script>
    </head>
    <body>
        <div class="container h-100 d-flex justify-content-center">
            <div class="vertical-center">
            <div class="shadow p-3 mb-5 bg-white rounded" id="register-d">
                <h3 class="text-center">Project-Yellow <br> Register page</h3>
                <form action="/register" method="POST"> 
                    <div class="form-group">
                        <br>
                        <label for="username">Username</label>
                        <input name="username" class="form-control" type="username" id="username">
                    </div>
                    <div class="form-group">
                        <br>
                        <label for="password">Password</label>
                        <input name="password" class="form-control" type="password" id="password">
                    </div>
                    <div class="col d-flex justify-content-center from-group" >
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
